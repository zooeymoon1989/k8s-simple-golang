name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag zooeymoon1989/simple-golang:latest
    - name: Push Docker image to dockerhub
      run: docker push zooeymoon1989/simple-golang:latest
